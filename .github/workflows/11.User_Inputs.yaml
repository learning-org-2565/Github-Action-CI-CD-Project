name: 11.user inputs in workflow dispatch

on:
    workflow_dispatch: 
        inputs:
            environement:
                description: Choose the env to deploy
                required: false
                options:
                    - dev
                    - uat
                    - prod
                default: non
                type: choice
            secrets:
                description: Secrets for the env
                required: true
                default: aws
jobs:
    inputs-job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              run: actions/checkout@v3
        
            - name: Deploying in the env
              env:
                  environement: 'prod'
              run: echo "Deploying in ${{inputs.environement}}"
        
                    
            - name: Using secrets
              run: echo "secrets are ${{inputs.secrets}}"
